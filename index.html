<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="display: flex;flex-wrap:wrap;align-items: center;justify-content: space-evenly;background-color:dimgrey">
    <div class="container border-secondary  mt-5" style="box-shadow:0px 3px 15px rgbs(84,84,84 0.1) ;
    background-color: rgb(35, 34, 34);box-shadow: 0px 3px 12px rgb(246, 245, 245);width: 300px;height: 420px;margin: auto;padding: 10px;border-radius: 10px;">

        <h1 class="text-center text-white mt-5"></h1>
        <div>
            <input id="result" type="text" class="form-control mt-5 calculator-input" style="color: rgb(72, 71, 71);
            background-color: rgb(248, 244, 244); "placeholder="0">
        </div>

        <div class="row mt-3">
            <div class="col-3"><button onclick="displayData(7)" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">7</button></div>
            <div class="col-3"><button onclick="displayData(8)" class="btn btn-outline-secondary"
                    style="background-color: gray; color: white;font-size: 20px;width: 50px;">8</button></div>
            <div class="col-3"><button onclick="displayData(9)" class="btn btn-outline-secondary"
                    style="background-color: gray;color: white;;font-size: 20px;width: 50px;">9</button></div>
            <div class="col-3"><button onclick="displayData('+')" class="btn btn-outline-secondary"
                    style="background-color: orange;color: white;font-size: 20px;width: 50px;">+</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displayData(4)" class="btn btn-outline-secondary"
                    style="background-color: gray;color: white;font-size: 20px;width: 50px;">4</button></div>
            <div class="col-3"><button onclick="displayData(5)" class="btn btn-outline-secondary"
                    style="background-color: gray;color: white;font-size: 20px;width: 50px;">5</button></div>
            <div class="col-3"><button onclick="displayData(6)" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">6</button></div>
            <div class="col-3"><button onclick="displayData('-')" class="btn btn-outline-secondary"
                    style="background-color: orange;color: white;font-size: 20px;width: 50px;">-</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displayData(1)" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">1</button></div>
            <div class="col-3"><button onclick="displayData(2)" class="btn btn-outline-secondary"
                    style="background-color: gray;color: white;font-size: 20px;width: 50px;">2</button></div>
            <div class="col-3"><button onclick="displayData(3)" class="btn btn-outline-secondary"
                    style="background-color: gray;color: white;font-size: 20px;width: 50px;">3</button></div>
            <div class="col-3"><button onclick="displayData('*')" class="btn btn-outline-secondary"
                    style="background-color: orange;color: white;font-size: 20px;width: 50px;">*</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displayData(0)" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">0</button></div>
            <div class="col-3"><button onclick="displayData('.')" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">.</button></div>
            <div class="col-3"><button onclick="backSpace()" type="submit" class="btn btn-outline-secondary"
                    style="background-color:gray;color: white;font-size: 20px;width: 50px;">X</button></div>
            <div class="col-3"><button onclick="displayData('/')" class="btn btn-outline-secondary"
                    style="background-color: orange;color: white;font-size: 20px;width: 50px;">/</button></div>
        </div>
        <div class="container mt-3 ">
            <button onClick="Allclear()" class="btn btn-outline-secondary ms-2"
                style="background-color: orange;color:white;font-size: 20px;">AC</button>
            <button onclick="out()" class="container btn btn-outline-secondary w-50"
                style="background-color: orange;color: white;border-radius: 5%;font-size: 20px;">=</button>
        </div>
    </div>
</body>
<script>
    function displayData(e) {
        result.value += e
    }
    function out() {
        result.value = eval(result.value)
    }
    function Allclear() {
        result.value = ""
    }
    function backSpace() {
        result.value = result.value.slice(0, -1)
    }
</script>

</html>
